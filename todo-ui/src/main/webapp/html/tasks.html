<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tasks</title>
    <link href="style/main.css" rel="stylesheet">
    <script src="script/jquery.js"></script>
    <script src="script/my.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<div class="container text-center" >
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task,number : ${tasks}">
            <td th:text="${task.id}" />
            <td th:text="${task.description}" th:id="'description_' + ${task.id}"/>
            <td th:text="${task.status}" th:id="'status' + ${task.id}"/>
            <td>
                <button type="button" class="btn btn-outline-primary" th:id="'edit_' + ${task.id}" th:onclick="'edit_task(' + ${task.id} + ')'">Edit</button>
            </td>
            <td>
                <button type="button" class="btn btn-outline-danger" th:id="'delete_' + ${task.id}" th:onclick="'delete_task(' + ${task.id} + ')'">Delete</button>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="text_bold">Add new task:</td>
        </tr>
        <tr>
            <td>-</td>
            <td>
                <input class="form-control"  id='description_new' type='text' value=''>
            </td>
            <label  for='status_new'></label>
            <td>
                <select class="form-select" aria-label="Default select example" id='status_new'>
                    <option selected value='IN_PROGRESS'>IN_PROGRESS</option>
                    <option value='DONE'>DONE</option>
                    <option value='PAUSED'>PAUSED</option>
                </select>
            </td>
            <td>
                <button type="button" class="btn btn-outline-success" id='save_new' onclick='add_task()'>Save</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h2>
        <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-outline-warning" th:each="pageNumber : ${page_numbers}"  >
                <a th:href="@{/(page=${pageNumber}, limit=10)}" th:text="${pageNumber}" th:classapend="${pageNumber == current_page? 'active_page' : ''}"></a>
            </button>
        </div>
    </h2>
</div>
</body>
</html>
